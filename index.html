<!DOCTYPE html>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0000;
    color:white;
    text-align:center;
}

/* Header */
header{
    background:#111;
    padding:20px;
    border-bottom:3px solid crimson;
}

header h1{
    color:crimson;
    margin:0;
}

/* Announcement Bar */
.announcement{
    background:linear-gradient(90deg, purple, darkviolet);
    padding:12px;
    font-weight:bold;
    font-size:16px;
    letter-spacing:1px;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{opacity:0.7;}
    to{opacity:1;}
}

/* Fire Animated Text */
.fire{
    color:orange;
    font-weight:bold;
    font-size:20px;
    text-shadow:0 0 5px red,0 0 10px darkred,0 0 20px crimson;
    animation:fireGlow 1.5s infinite alternate;
}

@keyframes fireGlow{
    from{
        text-shadow:0 0 5px red,0 0 10px darkred;
    }
    to{
        text-shadow:0 0 15px orange,0 0 25px red,0 0 40px darkred;
    }
}

.latest{
    margin:15px 0;
}

/* Cards */
.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:40px;
}

.card{
    background:#111;
    width:250px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,0,0,0.4);
    transition:0.3s;
    cursor:pointer;
    text-decoration:none;
    color:white;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px crimson;
}

.card img{
    width:100%;
    height:300px;
    object-fit:cover;
}

.card h3{
    margin:10px 0;
}

.price{
    color:gold;
    font-weight:bold;
    margin-bottom:15px;
}

/* Chapter 5 Special Glow */
.chapter5{
    border:2px solid crimson;
    box-shadow:0 0 25px crimson,0 0 50px red,0 0 80px darkred;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{
        box-shadow:0 0 25px crimson,0 0 50px red;
    }
    to{
        box-shadow:0 0 40px red,0 0 80px crimson;
    }
}

.trailer-btn{
    display:inline-block;
    margin:20px;
    padding:15px 30px;
    background:crimson;
    color:white;
    text-decoration:none;
    font-size:18px;
    border-radius:40px;
    transition:0.3s;
}

.trailer-btn:hover{
    background:darkred;
    transform:scale(1.1);
}

footer{
    margin-top:40px;
    padding:20px;
    background:#111;
    border-top:3px solid crimson;
}
</style>
</head>
